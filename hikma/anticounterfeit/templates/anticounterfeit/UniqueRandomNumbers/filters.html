<html>
	<head>
		<title>Filter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/static/common/2.1.3.jquery.min.js"></script>
		<script src="/static/common/ajax-csrf.js"></script>
		<script src="/static/common/validator.js"></script>
		<script src="/static/common/validatorSettings.js"></script>
		<script src="/static/common/filters.js"></script>
		<LINK REL=StyleSheet HREF="/static/common/css.css" TYPE="text/css">
	</head>
	<body>
		<div class="filterWidget">
			{% csrf_token %}
			<hr>
			<div>
				<select id="field" validator="" validatorSignature="">
					<option value="">Fields</option>
					<option value="id" operators="number" validator="">ID</option>
					<option value="product" operators="string" validator="">Product</option>
					<option value="internalOrExternal" operators="string" validator="">Internal Or External</option>
					<option value="count" operators="number" validator="">Count</option>
					<option value="batchNumber" operators="number" validator="">Batch Number</option>
					<option value="dateAndTime" operators="number" validator="">Date And Time</option>
				</select>
			</div>
			<div><select id="operator" validator="" validatorSignature=""><option value="">Operators</option></select></div>
			<div><input type="text" id="searchValue" value="" placeholder="Search Value" validator="" validatorSignature=""/></div>
			<input type="button" id="addFilter" value="+ Add filter"></button>
			<hr>
			<div id="filters" class="filters"></div>
			<input type="button" id="runFilters" value="-> Run Filters"></button>
			<hr>
		</div>
	</body>
</html>
